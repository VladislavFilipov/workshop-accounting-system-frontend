name: Check push
on:
  push:
    branches-ignore:
      - main
  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - opened

jobs:
  Check-Code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.12.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Starting Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: Install packages
        run: npm i
      - name: Lint
        run: npm run lint:es
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
